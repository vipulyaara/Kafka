apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

kapt {
    correctErrorTypes = true
    useBuildCache = true
}

android {
    compileSdkVersion Publishing.compileSdk

    defaultConfig {
        minSdkVersion Publishing.minSdk
        manifestPlaceholders += ['appAuthRedirectScheme': 'empty']
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.composeCompiler.get()
    }
}

dependencies {
    implementation project(':base-domain')
    implementation project(':data')
    implementation project(':common:ui-common')

    implementation libs.androidx.navigation.compose
    api libs.compose.runtime.runtime

    api libs.androidx.core
    api libs.androidx.lifecycle.runtime
    api libs.androidx.lifecycle.livedata.ktx
    api libs.androidx.lifecycle.viewmodel.ktx
    api libs.androidx.lifecycle.viewmodel.compose

    api libs.androidx.hilt.compose
    api libs.androidx.hilt.navigation

    implementation libs.hilt.library
    kapt libs.hilt.compiler
}

plugins {
    id 'com.gradle.enterprise' version '3.0'
}

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}

include ':analytics'
include ':app'
include ':base-domain'
include ':base-network'
include ':common:ui-common'
include ':ui-common-theme'
include ':common:ui-components'
include ':core-downloader'
include ':core-ui-downloader'
include ':data'
include ':database'
include ':data-models'
include ':domain'
include ':navigation'
include ':notifications'
include ':ui-favorites'
include ':ui-homepage'
include ':ui-search'
include ':ui-item'
include ':ui-reader'
include ':ui-artist'
include ':webview'

include ':core-playback'
include ':ui-playback'
project(':core-playback').projectDir = new File(settingsDir, '../Sarahang/core-playback')
project(':ui-playback').projectDir = new File(settingsDir, '../Sarahang/ui-playback')

enableFeaturePreview("VERSION_CATALOGS")

includeBuild("gradlePlugins")
include ':ui-text-reader'
